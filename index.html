<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    ping<span>.</span>
  </header>
  <main>
    <article>
      <section>
        <h1>
          We are launching <span> soon! </span>
        </h1>
        <h2>
          Subscribe and get notified
        </h2>
        <form>
          <input type="text" placeholder="Your email address..." class="email">
          <p class="no-email">Whoops! It looks like you forgot to add your email</p>
          <p class="no-valid-email">Please provide a valid email address</p>
          <input type="submit" value="Notify Me" class="button"></input>
        </form>
      </section>
      <figure>
        <img src="images/illustration-dashboard.png" alt="">
      </figure>
      <footer>
        <div>
          <div>
            <ion-icon name="logo-facebook"></ion-icon>
          </div>
          <div>
            <ion-icon name="logo-twitter"></ion-icon>
          </div>
          <div>
            <ion-icon name="logo-instagram"></ion-icon>
          </div>
        </div>
        <div>
          &copy; Copyright Ping. All rights reserved.
        </div>
      </footer>
    </article>
  </main>
</body>
<script src="main.js"></script>
</html>
